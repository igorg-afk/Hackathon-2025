<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --primary-color: #3b82f6; /* Azul Forte */
            --primary-hover: #2563eb;
            --bg-color: #eff6ff;      /* Fundo da página bem suave */
            --chat-bg: #ffffff;
            --user-msg-bg: #3b82f6;
            --bot-msg-bg: #f1f5f9;
            --text-main: #1e293b;
            --border-color: #e2e8f0;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        .chat-container {
            background: var(--chat-bg);
            width: 1200px;
            height: 92vh;
            max-width: 98%;
            
            /* BORDAS ARREDONDADAS AQUI */
            border-radius: 24px; 
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.15); /* Sombra azulada */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* HEADER AZUL FORTE */
        .header {
            background-color: var(--primary-color); /* Fundo Azul */
            padding: 25px 30px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza Horizontalmente */
            justify-content: center;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .header h1 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .header-subtitle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: #4ade80; /* Verde claro */
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
        }

        .messages-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background-color: #fff;
        }

        .message {
            max-width: 85%;
            padding: 18px 26px;
            border-radius: 20px; /* Balões arredondados */
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
            word-wrap: break-word;
        }

        /* Formatação Markdown */
        .message p { margin: 0 0 12px 0; }
        .message p:last-child { margin-bottom: 0; }
        .message strong { color: #1e40af; font-weight: 700; }
        
        /* Tabelas estilizadas */
        .message table { border-collapse: separate; border-spacing: 0; width: 100%; margin: 15px 0; border-radius: 8px; overflow: hidden; border: 1px solid #e2e8f0; }
        .message th, .message td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        .message th { background-color: #f8fafc; font-weight: 600; color: #334155; }
        .message tr:last-child td { border-bottom: none; }

        .user-msg {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .user-msg strong { color: white; }

        .bot-msg {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 30px;
            background-color: #fff;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 18px 28px;
            border-radius: 30px; /* Input arredondado */
            border: 2px solid #e2e8f0;
            outline: none;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background-color: #f8fafc;
        }

        input:focus {
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px; /* Botão arredondado */
            padding: 0 36px;
            height: 58px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .typing {
            font-size: 0.85rem;
            color: #64748b;
            margin-left: 40px;
            margin-bottom: 8px;
            display: none;
            font-style: italic;
        }
        
        .messages-area::-webkit-scrollbar { width: 10px; }
        .messages-area::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; border: 2px solid white; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <h1>Analista Virtual</h1>
            <div class="header-subtitle">
                <span class="status-dot"></span>
                Online
            </div>
        </div>

        <div class="messages-area" id="messages">
            <div class="message bot-msg">
                <strong>Olá!</strong><br>
                Estou pronto para analisar seus dados. Como posso ajudar?
            </div>
        </div>
        
        <div class="typing" id="typing">Digitando...</div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar ➤</button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById('userInput');
        const messagesDiv = document.getElementById('messages');
        const typingIndicator = document.getElementById('typing');

        inputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text) return;

            addMessage(text, 'user-msg', false);
            inputField.value = '';
            inputField.disabled = true;
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                
                let botText = "Não consegui entender a resposta.";

                try {
                    if (data.outputs && data.outputs[0] && data.outputs[0].outputs && data.outputs[0].outputs[0]) {
                        botText = data.outputs[0].outputs[0].artifacts.message;
                    } else {
                        botText = "Erro na estrutura: " + JSON.stringify(data);
                    }
                } catch (e) {
                    console.error(e);
                    botText = "Erro interno.";
                }

                addMessage(botText, 'bot-msg', true);

            } catch (error) {
                console.error(error);
                addMessage("Erro de conexão.", 'bot-msg', false);
            } finally {
                inputField.disabled = false;
                inputField.focus();
                typingIndicator.style.display = 'none';
            }
        }

        function addMessage(text, className, useMarkdown) {
            const div = document.createElement('div');
            div.classList.add('message', className);
            
            if (useMarkdown) {
                div.innerHTML = marked.parse(text);
            } else {
                div.innerText = text;
            }
            
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
